#是否是开发服务器
debug=true
#tcp监听端口
tcp.port=9998
#http监听端口
http.port=8181
#业务模块包名
module.package.name=com.shadowgame.rpg.modules.protocol
#protobuf输出包名
protobuf.package.name=com.shadowgame.rpg.modules.protobuf
#jmx管理监控对象包
jmx.package=com.shadowgame.rpg.jmx
#业务线程数量
thread.core.pool.size=5
#jdk定时器线程数量
jdk.schedule.core.pool.size=10
#Quartz日历定时器线程数量
quartz.schedule.core.pool.size=2
#phprpc服务包名
phprpc.bean.package=com.shadowgame.rpg.remote.phprpc,xgame.core.net.remote.phprpc
#服务器标识，单个大写字母[A-Z]+顺序号[0-2047]
serverId=S0